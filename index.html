<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="banner">
          <img src="images/illustration-hero.svg" alt="" class="banner-image" />
        </div>
        <div class="content">
          <div class="summary">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan">
            <div class="icon-container">
              <img src="images/icon-music.svg" alt="" class="icon" />
            </div>
            <div class="plan-info">
              <span class="plan-title">Annual Plan</span>
              <span class="plan-price">$59.99/year</span>
            </div>
            <a href="#" class="change-plan">Change</a>
          </div>
          <button class="proceed">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
      <div class="attribution">
        <div>
          <span>Challenge by</span>
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor
          </a>
        </div>
        <div>
          <span>Coded by</span>
          <a href="https://github.com/micheldrv" target="_blank">micheldrv</a>
        </div>
      </div>
    </main>
  </body>
</html>
